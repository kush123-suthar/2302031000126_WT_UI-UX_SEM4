<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xaphal Sign Up</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #e0f7fa, #c8e6c9);
        }

        .signup-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        .signup-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .role-selection {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .role-selection button {
            background-color: #e0f7fa;
            border: 1px solid #b2dfdb;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .role-selection button.selected {
            background-color: #80cbc4;
            color: white;
        }

        .role-selection button:hover {
            background-color: #b2dfdb;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .form-group input:focus {
            outline: none;
            border-color: #80cbc4;
        }

        .form-group input[type="checkbox"] {
            width: auto;
            margin-right: 5px;
        }

        .form-group .terms-label {
            display: inline-block;
        }

        .submit-button {
            width: 100%;
            background-color: #009688;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .submit-button:hover {
            background-color: #00796b;
        }

        .signin-link {
            text-align: center;
            margin-top: 15px;
        }

        .signin-link a {
            color: #009688;
            text-decoration: none;
        }

        .signin-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>Sign-up</h2>
        <div class="role-selection">
            <button class="role-button selected" data-role="student">Student</button>
            <button class="role-button" data-role="counselor">Counselor</button>
            <button class="role-button" data-role="mentor">Mentor</button>
            <button class="role-button" data-role="recruiter">Recruiter</button>
        </div>
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Set Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <input type="checkbox" id="terms" name="terms" required>
            <label for="terms" class="terms-label">I Accept <a href="#">Terms & Conditions</a> and <a href="#">Privacy Policy</a></label>
        </div>
      <a href="index.html">  <button class="submit-button">Next</button></a>
        <div class="signin-link">
            Already have an account? <a href="signin.html">Sign-in</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const roleButtons = document.querySelectorAll('.role-button');

            roleButtons.forEach(button => {
                button.addEventListener('click', function() {
                    roleButtons.forEach(btn => btn.classList.remove('selected'));
                    this.classList.add('selected');
                });
            });
        });
    </script>
</body>
</html>
